<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="progress">
        <div class="btn active-btn">1</div>
        <div class="line">
            <hr>
        </div>
        <div class="btn">2</div>
        <div class="line">
            <hr>
        </div>
        <div class="btn">3</div>
        <div class="line">
           <hr>
        </div>
        <div class="btn">4</div>

    </div>

    <div class="btns">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
